---
layout: default
posts_index: false
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <!--<span>-->
    <header class="post-header">
      <h1>
        {% if page.link %}
          <a href="{{ page.link }}">&rarr;&nbsp;<span itemprop="name">{{ page.title | markdownify  }}</span></a>
        {% else %}
          <span itemprop="name">{{ page.title | markdownify }}</span>
        {% endif %}
      </h1>
      {% if page.subtitle %}
        <h2>{{ page.subtitle | markdownify }}</h2>
      {% endif %}
    </header>
    <div class="post-content">
      <span itemprop="articleBody">
        {{ content }}
        <hr>
        {% include post_footer.html %}
      </span>
    </div>
  <!--</span>-->
</article>
