<!-- subscription popup -->
<div class="toast" id="subscription_toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="mr-auto">The Narrative newsletter</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    <p>Sign up now for insight on creativity and the stories that shape our faith and culture.</p>
    <form action="https://thenarrative.substack.com/api/v1/import/form"
          method="post"
          class="form-inline">
      <div class="form-group w-100">
        <div class="input-group input-group-sm mb-3 w-100">
          <input type="email"
            class="form-control"
            placeholder="Enter your email address"
            aria-label="Email address"
            aria-describedby="button-addon2"
            name="email">
          <div class="input-group-append">
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary"/>
          </div>
        </div>
        <input type="hidden" name="source" value="external">
      </div>
    </form>
  </div>
</div>
