<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <span>
    <header class="post-header">
      <h1>{% if post.link %}<a href="{{ page.link }}">&rarr;&nbsp;<span itemprop="name">{{ post.title }}</span></a>{% else %}<a href="{{ page.url }}"><span itemprop="name">{{ post.title }}</span></a>{% endif %}
      </h1>
    </header>
    <div class="post-content">
      <span itemprop="articleBody">
        {{ content }}
      </span>
      <hr>
      {% include post_footer.html %}
    </div>
  </span>
</article>
