<div class="toast" id="subscription_toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <!--<img src="..." class="rounded mr-2" alt="...">-->
    <strong class="mr-auto">Read more interesting things...</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    <form
      action="https://buttondown.email/api/emails/embed-subscribe/blundin"
      method="post"
      target="popupwindow"
      onsubmit="window.open('https://buttondown.email/blundin', 'popupwindow')"
      class="embeddable-buttondown-form">
      <div class="form-row">
        <div class="col">Sign up now to follow the most interesting things I read, like, and occasionally write.</div>
      </div>
      <div class="form-row">
        <div class="col-11">
          <input type="email" name="email" class="form-control form-control-sm" id="bd-email">
        </div>
        <div class="col-2">
          <input type="submit" class="btn btn-secondary btn-sm" value="Subscribe" />
        </div>
      </div>
      <input type="hidden" value="1" name="embed"/>
    </form>
  </div>
</div>
