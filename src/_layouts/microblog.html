---
layout: default
pagination:
  enabled: true
  collection: microblog
  debug: false
  sort_reverse: true
---
{% for post in paginator.posts %}
  <div class="row microblog-post">
    <div class="col-4"><div class="microblog-date">{{ post.date | date_to_string: "ordinal", "US" }}</div></div>
    <div class="col-12"><div class="microblog-content">{{ post.content }}</div></div>
  </div>
  <hr/>
{% endfor %}
