<div class="row post-footer">
  <div class="col-8">
    {% if page.date %}
    Share this article<br/>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="&quot;{{ page.title }}&quot; by @blundin - " data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    </a>
    {% endif %}
  </div>
  <div class="col-8 text-right">
    {% if page.date %}
      <div>
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          By <span itemprop="name">Brian Lundin</span>
        </span>
      </div>
    {% endif %}
    <div class="" {% if page.date %}itemprop="datePublished" content="{{ page.date | date: '%Y-%m-%d' }}" {% endif %}>{% if page.date %}{{ page.date | date: "%b %-d, %Y" }}{% else %}{{ post.date | date: "%b %-d, %Y" }}{% endif %}</div>
  </div>
</div>
